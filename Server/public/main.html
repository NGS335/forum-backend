<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .forum-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .thread {
            border-bottom: 1px solid black; 
            padding: 10px 0;
        }


        .thread:last-child {
            border-bottom: none;
        }
        .create-post-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid black; 
            border-radius: 4px;
            cursor: pointer;
        }
        .create-post-button:hover {
            background-color: #0056b3;
        }

        /*thread styling*/
        .thread small {
            color: gray;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }

        .comments {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;   
        }

        .comment-box {
            border: 1px solid #333; 
            padding: 10px;
            margin-bottom: 10px; 
            background-color: #f9f9f9; 
            border-radius: 5px; 
        }

        .comments h4 {
            margin-bottom: 10px;
        }
        .comments-container p {
            margin: 5px 0;
        }
        .comment-form {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .comment-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .comment-form button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>

    <div class="header">
        <h1 id="welcomeMessage">Welcome to Grease Monkeys!</h1>
        <button id="createPostButton" class="create-post-button">Create Post</button>
    </div>

    <div class="forum-container">
        <h2>Threads</h2>
        <div id="threadsContainer">
            <!-- Threads will be populated here -->
        </div>
    </div>

    <script>

        // Run this when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        const welcomeMessage = document.getElementById('welcomeMessage');
        const username = localStorage.getItem('username'); // Retrieve the username from localStorage

        if (username) {
            //welcome message
            welcomeMessage.textContent = `Welcome to Grease Monkeys ${username}!`;
        }
    });
        // display threads function
        async function displayThreads() {
    const threadsContainer = document.getElementById('threadsContainer');
    threadsContainer.innerHTML = ''; 

    try {
        const response = await fetch('/api/threads');
        const threads = await response.json();

        threads.forEach(thread => {
            const threadDiv = document.createElement('div');
            threadDiv.className = 'thread';

            const formattedDate = new Date(thread.createdAt).toLocaleString();

            threadDiv.innerHTML = `
                <h3>${thread.title}</h3>
                <p>${thread.content}</p>
                <small>Created by: ${thread.creator} on ${formattedDate}</small>

                <!-- Comments Section -->
                <div class="comments">
                    <h4>Comments:</h4>
                    <div class="comments-container">
                        ${thread.comments.map(comment => `
                            <div class="comment-box">
                                <p>${comment.content} <small>- ${comment.creator}</small></p>
                            </div>
                        `).join('')}
                    </div>
                    <form class="comment-form">
                        <input type="text" placeholder="Add a comment" class="comment-input" />
                        <button type="submit">Post</button>
                    </form>
                </div>
            `;

            // comment listener
            const commentForm = threadDiv.querySelector('.comment-form');
            commentForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const commentInput = threadDiv.querySelector('.comment-input');
                const commentContent = commentInput.value;

                try {
                    const response = await fetch(`/api/threads/${thread._id}/comments`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: commentContent, creator: localStorage.getItem('username') })
                    });

                    if (response.ok) {
                        displayThreads(); // Refresh threads to include the new comment
                    } else {
                        console.error('Error posting comment:', await response.json());
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            threadsContainer.appendChild(threadDiv);
        });
    } catch (error) {
        console.error('Error fetching threads:', error);
    }
}


        // create post button listener
        document.getElementById('createPostButton').addEventListener('click', function() {
            window.location.href = 'create-post.html'; // Redirect to create post page
        });

        // Initial call to display threads
        displayThreads();
    </script>

</body>
</html>
