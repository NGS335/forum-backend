<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .forum-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .thread {
            border-bottom: 1px solid black; /* Bold black line */
            padding: 10px 0;
        }


        .thread:last-child {
            border-bottom: none;
        }
        .create-post-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid black; /* Black outline */
            border-radius: 4px;
            cursor: pointer;
        }
        .create-post-button:hover {
            background-color: #0056b3;
        }

        /*thread styling*/
        .thread small {
            color: gray;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }



    </style>
</head>
<body>

    <div class="header">
        <h1 id="welcomeMessage">Welcome to Grease Monkeys!</h1>
        <button id="createPostButton" class="create-post-button">Create Post</button>
    </div>

    <div class="forum-container">
        <h2>Threads</h2>
        <div id="threadsContainer">
            <!-- Threads will be populated here -->
        </div>
    </div>

    <script>

        // Run this when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        const welcomeMessage = document.getElementById('welcomeMessage');
        const username = localStorage.getItem('username'); // Retrieve the username from localStorage

        if (username) {
            // Update the welcome message with the user's username
            welcomeMessage.textContent = `Welcome to Grease Monkeys ${username}!`;
        }
    });
        // Function to display threads
        async function displayThreads() {
    const threadsContainer = document.getElementById('threadsContainer'); 
    threadsContainer.innerHTML = ''; // Clear existing threads

    try {
        const response = await fetch('/api/threads'); // Adjust endpoint if necessary
        const threads = await response.json();

        // Loop through and display each thread
        threads.forEach(thread => {
            const threadDiv = document.createElement('div');
            threadDiv.className = 'thread';

            // Format the timestamp
            const formattedDate = new Date(thread.createdAt).toLocaleString(); // Adjust format as needed

            threadDiv.innerHTML = `
                <h3>${thread.title}</h3>
                <p>${thread.content}</p>
                <small>Created by: ${thread.creator} on ${formattedDate}</small>
            `;
            threadsContainer.appendChild(threadDiv);
        });
    } catch (error) {
        console.error('Error fetching threads:', error);
    }
}


        // Event listener for create post button
        document.getElementById('createPostButton').addEventListener('click', function() {
            window.location.href = 'create-post.html'; // Redirect to create post page
        });

        // Initial call to display threads
        displayThreads();
    </script>

</body>
</html>
