<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .post-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="post-container">
        <h2>Create New Post</h2>
        <form id="createPostForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <button type="submit">Submit Post</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('createPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent form from refreshing the page

            // Get form data
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // Make POST request to create a new post
            try {
                const response = await fetch('/api/threads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    // Show success message and redirect back to the forum
                    document.getElementById('message').innerHTML = "<p>Post created successfully!</p>";
                    setTimeout(() => window.location.href = 'main.html', 1500); // Redirect after 1.5 seconds
                } else {
                    const errorData = await response.json();
                    document.getElementById('message').innerHTML = `<p>Error: ${errorData.msg}</p>`;
                }
            } catch (error) {
                console.error('Error creating post:', error);
            }
        });
    </script>

</body>
</html>
