<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .create-post-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="create-post-container">
        <h2>Create a New Post</h2>
        <form id="createPostForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        console.log('Script loaded');//make sure script is running

       document.getElementById('createPostForm').addEventListener('submit', async function(e) {
    e.preventDefault(); //stop page from refreshing

    console.log('Form submitted'); 

    // Get form data
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    const creator = localStorage.getItem('username'); // Retrieve username from localStorage

    console.log('Creator from localStorage:', creator);
    

    // logging data being sent
    console.log({ title, content, creator });

    if (!creator) {
        alert('You must be logged in to create a post.');
        window.location.href = '/login'; // Redirect to login if user is not logged in
        return;
    }
    
    try {
        // Send the request to the server ()
        const response = await fetch('api/threads/create', {//http://localhost:5000/create
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body:JSON.stringify ({ title:title, content:content, creator:creator })
        });

        const data = await response.json();
        console.log(data.msg);
        // Handle response
        if (response.status === 201) {
            document.getElementById('message').innerHTML = `<p class="success">Post created successfully!</p>`;
            window.location.href = '/forum'; // Redirect to forum page
        } else {
            document.getElementById('message').innerHTML = `<p class="error">${data.msg}</p>`;
        }
    } catch (error) {
        console.error('Error:', error); // Log any errors
        document.getElementById('message').innerHTML = `<p class="error">An error occurred. Please try again.</p>`;
    }
});
    </script>

</body>
</html>
