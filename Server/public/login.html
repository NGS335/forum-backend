<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .create-account {
            text-align: center;
            margin-top: 10px;
        }
        .create-account a {
            color: #007BFF;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="create-account">
            <p>Don't have an account? <a href="register.html">Create Account</a></p>
        </div>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent form from refreshing the page
    
            const messageDiv = document.getElementById('message');
            const loginButton = document.querySelector('button');
    
            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Disable button during login attempt
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
    
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
    
                if (response.status === 200) {
                    messageDiv.innerHTML = `<p class="success">${data.msg}</p>`;
                    console.log('Login successful');
                    localStorage.setItem('username', username); // Save the username locally
                    window.location.href = '/forum'; // Redirect to the forum
                } else {
                    messageDiv.innerHTML = `<p class="error">${data.msg}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<p class="error">An error occurred. Please try again.</p>`;
            } finally {
                // Re-enable the button
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
    

</body>
</html>
